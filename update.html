<!DOCTYPE html>
<html>
<head>
    <title>Update</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.6-dist/css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Update Form -->
            <div class="col-md-6">
                <form action="/updateData/{{ data.id }}" method="POST" autocomplete="off">
                    {% csrf_token %}
                    <h3 class="text-primary text-center">Update Data</h3>

                    <div class="form-group mb-3">
                        <label>Name</label>
                        <input type="text" class="form-control" value="{{ data.name }}" name="name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label>Age</label>
                        <input type="number" class="form-control" value="{{ data.age }}" name="age" required>
                    </div>
                    <div class="form-group mb-3">
                        <label>Address</label>
                        <input type="text" class="form-control" value="{{ data.address }}" name="address" required>
                    </div>
                    <div class="form-group mb-3">
                        <label>Contact</label>
                        <input type="text" class="form-control" value="{{ data.contact }}" name="contact" required>
                    </div>
                    <div class="form-group mb-3">
                        <label>Mail</label>
                        <input type="email" class="form-control" value="{{ data.mail }}" name="mail" required>
                    </div>
                    <div class="form-group text-end">
                        <input type="submit" class="btn btn-primary" value="Update">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
