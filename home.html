<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.6-dist/css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Registration Form -->
            <div class="col-md-6">
                <form action="{% url 'register' %}" method="POST" autocomplete="off">
                    {% csrf_token %}
                    <h3 class="text-primary text-center">Registration</h3>

                    <div class="form-group mb-3">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label>Age</label>
                        <input type="number" class="form-control" name="age" required>
                    </div>
                    <div class="form-group mb-3">
                        <label>Address</label>
                        <input type="text" class="form-control" name="address" required>
                    </div>
                    <div class="form-group mb-3">
                        <label>Contact</label>
                        <input type="text" class="form-control" name="contact" required>
                    </div>
                    <div class="form-group mb-3">
                        <label>Mail</label>
                        <input type="email" class="form-control" name="mail" required>
                    </div>
                    <div class="form-group text-end">
                        <input type="submit" class="btn btn-primary" value="Register">
                        <input type="reset" value="Clear" class="btn btn-danger">
                    </div>
                </form>
            </div>

            <!-- Data Table -->
            <div class="col-md-10 mt-5">
                {% if datas %}
                <h3 class="text-primary text-center">View Details</h3>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Address</th>
                                <th>Contact</th>
                                <th>Mail</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for data in datas %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ data.name }}</td>
                                <td>{{ data.age }}</td>
                                <td>{{ data.address }}</td>
                                <td>{{ data.contact }}</td>
                                <td>{{ data.mail }}</td>
                                <td>
                                    <a class="btn btn-success" href="{% url 'updateData' data.id %}">Update</a>
                                </td>
                                <td><a class="btn btn-success" href="{% url 'deleteData' data.id %}">Delete</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
